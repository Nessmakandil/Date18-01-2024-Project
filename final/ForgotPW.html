<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="cssFiles/ForgotPW.css">
</head>

<body>
    <div class="cont">
      <h2>Forgot Password?</h2>
        <form >
            <label for="email">Email:</label>
            <input class="txt" type="email" placeholder="Enter Email" id="email" required>
            <label for="newpw">New Password:</label>
            <input class="txt" type="password" placeholder="Enter Password" id="newpw" required>
            <label for="confpw">Confirm Password:</label>
            <input class="txt" type="password" placeholder="Enter Password" id="confpw" required>

            <div class="btns">
                <button class="btn" type="submit">Save</button>
                <!--<input type="submit" onclick="window.alert('New Pasword Set')">Save</button><br>-->
                <button class="btn" type="reset">Reset</button>
                <button class="btn" type="button" onclick="window.location.href='login.html'">Back</button>
            </div>
        
        </form>
    </div>
            
        
      

</body>
</html>
