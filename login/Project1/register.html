<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="https://img.freepik.com/free-psd/3d-checklist-clipboard-pen-icon-isolated_47987-11864.jpg?size=626&ext=jpg&ga=GA1.1.1917602287.1705309105&semt=ais"/>
</head>
<body>
    <div class="image">
        <img src="https://img.freepik.com/free-photo/office-supplies_23-2148103974.jpg?size=626&ext=jpg" alt="">
    </div>
    <div class ="reg">
        <h1 >Register</h1>
        <form>
            <label for="user">Username: </label>
            <input id="user" type="text" class="txt"/>
            <label for="email">E-mail: </label>
            <input id="email" type="email" class="txt"/>
            <label for="pass">Password: </label>
            <input id="pass" type="password" class="txt"/>
            <label for="Cpass">Confirm Password: </label>
            <input id="Cpass" type="password" class="txt"/>
            <label for="gender">Gender: </label>
            <select name="gender">
                <option selected disabled>.....</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <div class="btns">
                <input type="submit" class="btn"/>
                <input type="reset" class="btn"/>
                <a href="#">i already have an account </a>
                </div>
            <!-- <a href="profile.html"><input type="button" value="Click Me" style="background:#6cf5a5; color: rgb(8, 8, 8); width: 7vw; height:3vh; cursor: pointer" /></a> -->

        </form>
    </div>
</body>
<footer>
    <!-- <button id="test" onclick="get()">click</button> -->
    <script src="script.js"></script>
</footer>
</html>
