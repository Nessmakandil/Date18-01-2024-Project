<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="ForgotPW.css">
</head>

<body>
    <div class="txt">
      <h2>Forgot Password?</h2>
        <form >
            <br><label for="email">Email:</label><br>
            <input class="txt" type="email" placeholder="Enter Email" id="email" required><br><br>
            <label for="newpw">New Password:</label><br>
            <input class="txt" type="password" placeholder="Enter Password" id="newpw" required><br><br>
            <label for="confpw">Confirm Password:</label><br>
            <input class="txt" type="password" placeholder="Enter Password" id="confpw" required><br><br>
            <button class="save" type="submit">Save</button><br>
            <!--<input type="submit" onclick="window.alert('New Pasword Set')">Save</button><br>-->
            <br><button class="reset" type="reset">Reset</button>
            <button class="back" type="button" onclick="window.location.href='login.html'">Back</button>
        
        </form>
    </div>
            
        
      

</body>
</html>
